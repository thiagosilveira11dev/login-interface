<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2 CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <h1>Login</h1>
        <h2>Enter your email address and password to acess your account</h2>
        <input class="email" placeholder="Email" type="email" name="email">
        <input class="pass" placeholder="Password" type="password" name="password">
        <p class="forgot" href="">Forgot Password?</p>
        <button class="login" type="button">Login</button>
        <p class="sign" href="">Don't have an account? <strong>Sign Up</strong></p>
    </div>
</body>

</html>
